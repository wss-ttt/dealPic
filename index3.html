<!DOCTYPE html>
<html>

<head>
  <meta charset="gb2312" />
  <title></title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }
    .box {
      background: #f00;
      width: 0px;
      height: 0px;
      position: absolute;
      opacity: 0.5;
      cursor: move;
    }

    .container {
      width: 500px;
      height: 500px;
      border: 1px solid #ccc;
      margin: 100px auto;
      position: relative;
    }
  </style>

</head>

<body>
  <div class="container"></div>
  <script type="text/javascript">
    window.onload = function (e) {
      var container = document.querySelector('.container')
      e = e || window.event;
      // startX, startY 为鼠标点击时初始坐标
      // diffX, diffY 为鼠标初始坐标与 box 左上角坐标之差，用于拖动
      var startX, startY, diffX, diffY;
      // 是否拖动，初始为 false
      var dragging = false;

      // 鼠标按下
      container.onmousedown = function (e) {
        startX = e.pageX;
        startY = e.pageY;

        // 如果鼠标在 box 上被按下
        if (e.target.className.match(/box/)) {
          // 允许拖动
          dragging = true;

          // 设置当前 box 的 id 为 moving_box
          if (document.getElementById("moving_box") !== null) {
            document.getElementById("moving_box").removeAttribute("id");
          }
          e.target.id = "moving_box";

          // 计算坐标差值
          diffX = startX - e.target.offsetLeft;
          diffY = startY - e.target.offsetTop;
        } else {
          // 在页面创建 box
          var active_box = document.createElement("div");
          active_box.id = "active_box";
          active_box.className = "box";
          // 这个地方的起始坐标值的求法需要注意 需要减去 container.offsetTop
          active_box.style.top = startY - container.offsetTop + 'px';
          active_box.style.left = startX - container.offsetLeft + 'px';
          // document.body.appendChild(active_box);
          container.appendChild(active_box)
          active_box = null;
        }
      };
      
      // 鼠标移动
      container.onmousemove = function (e) {
        // 更新 box 尺寸
        if (document.getElementById("active_box") !== null) {
          var ab = document.getElementById("active_box");
          ab.style.width = e.pageX - startX + 'px';
          ab.style.height = e.pageY - startY + 'px';
        }

        // 移动，更新 box 坐标
        if (document.getElementById("moving_box") !== null && dragging) {
          var mb = document.getElementById("moving_box");
          var x = e.pageX - diffX;
          var y = e.pageY - diffY
          // 边界判断
          if (x < 0) x = 0;
          if (x > container.offsetWidth - mb.offsetWidth) x = container.offsetWidth - mb.offsetWidth;
          if (y < 0) y = 0;
          if (y > container.offsetHeight - mb.offsetHeight) y = container.offsetHeight - mb.offsetHeight;
          mb.style.left = x + 'px';
          mb.style.top = y + 'px';
        }
      };


      // 鼠标抬起
      document.onmouseup = function (e) {
        // 禁止拖动
        dragging = false;
        if (document.getElementById("active_box") !== null) {
          var ab = document.getElementById("active_box");
          ab.removeAttribute("id");
          // 如果长宽均小于 3px，移除 box
          if (ab.offsetWidth < 3 || ab.offsetHeight < 3) {
            container.removeChild(ab);
          }
        }
      };

    };
    // 获取浏览器可视区的宽度和高度 兼容性
    function client() {
      // 注意:window.innerWidth有可能值为0 ,0就是false
      if (window.innerWidth !== undefined) {
        // 对于IE9+、Chrome、Firefox、Opera 以及 Safar 
        // 走该if分支
        console.log(1)
        return {
          width: window.innerWidth,
          height: window.innerHeight
        }
      } else if (document.compatMode === 'CSS1Compat') {
        console.log(2);
        // 有DTD声明
        // 走该分支
        return {
          width: document.documentElement.clientWidth,
          height: document.documentElement.clientHeight
        }
      } else {
        // 没有DTD声明
        // 走该分支
        console.log(3);
        return {
          width: document.body.clientWidth,
          height: document.body.clientHeight
        }
      }
    }
  </script>
</body>

</html>
