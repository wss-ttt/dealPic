<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .container {
      width: 500px;
      height: 500px;
      border: 1px solid #ccc;
      margin: 100px auto;
      position: relative;
    }

    .box {
      width: 200px;
      height: 200px;
      background: rgba(255, 0, 0, .3);
      position: absolute;
      cursor: move;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="box"></div>
  </div>
  <script>
    var box = document.querySelector('.box');
    var container = document.querySelector('.container');
    box.onmousedown = function (e) {
      var event = e || window.event;
      var pageX = event.pageX || (scroll().left + event.clientX);
      var pageY = event.pageY || (scroll().top + event.clientY);

      var x = pageX - box.offsetLeft;
      var y = pageY - box.offsetTop;

      document.onmousemove = function (e) {
        var event = e || window.event;
        var xx = event.pageX || (scroll().left + event.clientX);
        var yy = event.pageY || (scroll().top + event.clientY);
        var left = xx - x;
        var top = yy - y;
        // 边界判断
        if (left < 0) left = 0;
        if (left > container.offsetWidth - box.offsetWidth) left = container.offsetWidth - box.offsetWidth;
        if (top < 0) top = 0;
        if (top > container.offsetHeight - box.offsetHeight) top = container.offsetHeight - box.offsetHeight;
        // 更新box的位置
        box.style.left = left + 'px';
        box.style.top = top + 'px';
      }
    }

    document.onmouseup = function () {
      document.onmousemove = null;
    }


    function scroll() {
      return {
        top: window.pageYOffset || document.documentElement.scrollTop || document.body.scrollTop,
        left: window.pageXOffset || document.documentElement.scrollLeft || document.body.scrollLeft
      }
    }
  </script>
</body>

</html>
